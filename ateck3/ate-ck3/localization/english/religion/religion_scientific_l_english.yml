 atomicist_adherent:0 "Atomicist"
 atomicist_adherent_plural:0 "Atomicists"
 atomicist_desc:0 "Atomicists believe that whilst Atomos may kill, his blessings are also great and bountiful. Atomicists believe in a ritual called 'the blessing of the atom', in which they bestow Atomos upon their newborns in the form of his holy warriors, Plutonis, Uranus, or Radia. By harnessing the hidden world of Atomos, an Atomicist may achieve enlightenment and make great discoveries about the world we all live in."

 aphite:0 "Aphite"
