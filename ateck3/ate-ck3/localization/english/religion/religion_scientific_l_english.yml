 aphite_adherent:0 "Aphite"
 aphite_adherent_plural:0 "Aphites"
 aphite_desc:0 "Aphites believe that Atomos is an innately evil deity and that many of his servants are evil, distinguishing between 'base' and 'radiant' knights of Atomos. Whilst possessing a hierarchical church structure that is said to have stemmed 'from the Old World itself', Aphites are known for their increased zeal and societal strictness in adhering to their plan. They are known to venerate the gods of Plumbus and Graphis, deities not worshipped by the Atomicists."
